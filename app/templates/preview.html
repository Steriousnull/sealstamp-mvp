<!DOCTYPE html>
<html>
<head>
    <title>Preview Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            padding: 30px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 15px;
        }

        .actions {
            margin-top: 15px;
            text-align: right;
        }

        .btn {
            padding: 10px 15px;
            background: #2563eb;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            margin-left: 10px;
        }

        .btn.secondary {
            background: #6b7280;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Preview Stamped Document</h2>

    <iframe src="{{ file_url }}"></iframe>

    <div class="actions">
        <a href="/" class="btn secondary">Back</a>
        <a href="{{ file_url }}" download="{{ filename }}" class="btn">Download PDF</a>
    </div>
</div>

</body>
</html>
